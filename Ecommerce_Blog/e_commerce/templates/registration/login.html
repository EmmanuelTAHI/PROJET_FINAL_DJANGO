{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
</head>
<body>

    <div class="main">
        <!-- Sign in Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sign in image"></figure>
                        <a href="{% url 'register' %}" class="signup-image-link">Cr√©er un compte</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Connexion</h2>

                        <!-- Affichage des erreurs -->
                        {% if form.errors %}
                            <ul class="error-list">
                                {% for field, errors in form.errors.items %}
                                    {% for error in errors %}
                                        <li class="text-danger">{{ error }}</li>
                                    {% endfor %}
                                {% endfor %}
                            </ul>
                        {% endif %}

                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="id_username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="id_username" placeholder="Nom d'utilisateur" value="{{ form.username.value|default:'' }}"/>
                            </div>

                            <div class="form-group">
                                <label for="id_password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="id_password" placeholder="Mot de passe"/>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Se souvenir de moi</label>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Se connecter"/>
                            </div>
                        </form>

                        <div class="social-login">
                            <span class="social-label">Se connecter avec</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
