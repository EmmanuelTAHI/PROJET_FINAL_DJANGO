{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Inscription</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}

                            {% if form.errors %}
                                <ul class="error-list">
                                    {% for field, errors in form.errors.items %}
                                        {% for error in errors %}
                                            <li class="text-danger">{{ error }}</li>
                                        {% endfor %}
                                    {% endfor %}
                                </ul>
                            {% endif %}

                            <div class="form-group">
                                <label for="id_username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="id_username" placeholder="Nom d'utilisateur" value="{{ form.username.value|default:'' }}"/>
                            </div>

                            <div class="form-group">
                                <label for="id_email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="id_email" placeholder="Email" value="{{ form.email.value|default:'' }}"/>
                            </div>

                            <div class="form-group">
                                <label for="id_password1"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password1" id="id_password1" placeholder="Mot de passe"/>
                            </div>

                            <div class="form-group">
                                <label for="id_password2"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="id_password2" placeholder="Confirmez le mot de passe"/>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                                <label for="agree-term" class="label-agree-term">
                                    <span><span></span></span>J'accepte les <a href="#" class="term-service">Conditions d'utilisation</a>
                                </label>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="S'inscrire"/>
                            </div>
                        </form>

                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">Je suis déjà membre</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
